<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <!-- railway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css file link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="nav-title primary-color">LOGO</h3>
            <a href="#sign-up-page"><button class="btn">Sign Up</button></a>
        </nav>
        <div class="banner">
            <h1 class="banner-title text-color1">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section -->
        <section class="action">
            <div class="action-item">
                <h3 class="section-title">See It in Action</h3>
                <h4 class="action-section-desc">Explore the live preview and imagine your brand in this bold new look.
                </h4>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-item">
                <img src="Assets/wc-mini.png" alt="action section picture">
            </div>
        </section>

        <!-- productive users section -->
        <section class="productive-users">
            <h3 class="section-title">Joined Thousand of Productive Users</h3>
            <div class="productive-user-row">
                <div class="productive-user-row-item">
                    <h3 class="productive-users-data">50K</h3>
                    <h4 class="productive-users-data-desc">Active Users</h4>
                </div>
                <div class="productive-user-row-item">
                    <h3 class="productive-users-data">2M+</h3>
                    <h4 class="productive-users-data-desc">Focus Sessions</h4>
                </div>
                <div class="productive-user-row-item">
                    <h3 class="productive-users-data">95%</h3>
                    <h4 class="productive-users-data-desc">Satisfaction Rate</h4>
                </div>
            </div>
        </section>

        <!-- user info. section -->
         <section class="user-info">
            <div class="user-info-column">
                <h3 class="section-title">Letâ€™s Get in Touch</h3>
            </div>
            <div class="user-info-column">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="example@email.com">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">
                    <label for="message">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="write your message...."></textarea>
                    <input type="submit" value="Get in Touch" class="btn">
                </form>
            </div>
         </section>
    </main>
    <footer></footer>
</body>

</html>
